<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - GROHIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* GROHIO Neon Palette */
            --grohio-red: #ff3162;      /* Vibrant Pink/Red */
            --grohio-blue: #00bfff;     /* Bright Blue */
            --grohio-green: #39ff14;    /* Lime Green */
            --grohio-purple: #9f50ff;   /* Bright Purple */
            --color-bg: #000000;
            --color-bg-modal: #0a0a0a;
            --color-border-light: #333;
            --color-text-primary: #e0e0e0;
            --color-text-header: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Modal styling - Now flexible in size for Age Gate Content */
        .age-gate-modal {
            background-color: var(--color-bg-modal);
            border: 2px solid var(--grohio-purple);
            box-shadow: 0 0 25px 5px rgba(159, 80, 255, 0.5); /* Purple Glow */
            border-radius: 1.5rem; /* More rounded */
            max-width: 900px;
            width: 90%; 
            text-align: center;
            position: relative; 
            overflow: hidden; 
            transition: all 0.3s ease-in-out; /* Smooth size transitions */
        }
        
        /* *** FIX: ENFORCED SIZE FOR DOLPHIN VIEWPORT *** */
        .age-gate-modal.modal-dolphin-active {
            /* Set to be 50px wider and taller than the max image size (400px) */
            width: 450px;
            max-width: 450px;
            height: 450px; 
            max-height: 450px;
        }
        /* ********************************************** */

        /* Age Gate Content - Defines the smaller size for the question */
        #age-gate-content {
            padding: 2.5rem;
            max-width: 500px; /* Standard width for the question */
            margin: 0 auto; 
        }

        /* Logo styling */
        .logo-top img {
            max-height: 80px;
            margin-bottom: 1.5rem;
        }
        #grohio-logo-gate {
             filter: drop-shadow(0 0 8px var(--grohio-purple));
        }

        /* Button Styling (unchanged) */
        .age-gate-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; 
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            margin: 0 0.5rem;
        }

        .btn-yes {
            background-color: var(--grohio-green);
            color: #000;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
        }
        .btn-yes:hover:not(:disabled) {
            background-color: #4CFF30;
            box-shadow: 0 0 15px 5px rgba(57, 255, 20, 0.6);
            transform: translateY(-2px);
        }

        .btn-no {
            background-color: var(--grohio-red);
            color: #000;
            box-shadow: 0 0 10px rgba(255, 49, 98, 0.4);
        }
        .btn-no:hover:not(:disabled) {
            background-color: #ff507c;
            box-shadow: 0 0 15px 5px rgba(255, 49, 98, 0.6);
            transform: translateY(-2px);
        }

        /* Modal text (unchanged) */
        .modal-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--color-text-header);
            margin-bottom: 2rem;
        }
        
        .company-credit-name {
            filter: drop-shadow(0 0 4px var(--grohio-blue));
        }

        /* --- Dolphin Sequence Styling - Image containment ensures no bleed --- */
        .dolphin-sequence {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-modal);
            border-radius: 1.5rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            /* Minor adjustment: reduced padding and added justify-content to center vertically */
            padding: 1rem; 
            box-sizing: border-box; /* Crucial for size calculation */
            justify-content: space-around; /* Spread image and text out vertically */
        }
        .dolphin-sequence.show {
            display: flex;
            opacity: 1;
        }
        .dolphin-sequence img {
            max-width: 400px; 
            max-height: 300px; /* Reduced max height slightly to ensure text fits below */
            width: auto;
            height: auto;
            object-fit: contain; 
            filter: drop-shadow(0 0 15px var(--grohio-blue)); 
            margin-bottom: 0.5rem; /* Reduced bottom margin */
            animation: bounce 1s infinite alternate; 
        }
        .dolphin-text {
            font-size: 3rem; 
            font-weight: 900;
            color: var(--grohio-blue);
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8), 0 0 20px rgba(0, 191, 255, 0.6);
            margin-top: 0.5rem; /* Added top margin */
        }
        
        /* Keyframe animation for the dolphin (unchanged) */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

    </style>
</head>
<body>

    <audio id="confirm-audio" preload="auto" src="./dolph-sound.mp3"></audio>

    <div class="age-gate-modal">
        
        <div id="dolphin-sequence" class="dolphin-sequence">
            <img src="./DOLPH.png" alt="It's a Dolphin!"> 
            <p class="dolphin-text">It's. Dolph!!</p>
        </div>
        
        <div id="age-gate-content">
            <div class="logo-top flex justify-center items-center">
                <img id="grohio-logo-gate" src="https://raw.githubusercontent.com/3AmigosCannabisCo/testing.grohio/main/grohio_nobg.png" alt="GROHIO Logo">
            </div>
            
            <h2 class="modal-title">Are You At Least 21 Years Old?</h2>

            <div class="mt-8">
                <button id="btn-yes" class="age-gate-btn btn-yes">Yes</button>
                <button id="btn-no" class="age-gate-btn btn-no">No</button>
            </div>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">Brought to you by</p>
                <p class="text-md font-semibold text-gray-400 company-credit-name">3 Amigos Cannabis Co.</p>
            </div>
        </div>
        </div>

    <script>
        // Self-executing function to keep variables local
        (function() {
            'use strict';

            // Get button elements
            const yesButton = document.getElementById('btn-yes');
            const noButton = document.getElementById('btn-no');
            const audio = document.getElementById('confirm-audio'); 
            
            // NEW ELEMENTS: The content container and the dolphin sequence container
            const ageGateContent = document.getElementById('age-gate-content');
            const dolphinSequence = document.getElementById('dolphin-sequence');
            const ageGateModal = document.querySelector('.age-gate-modal'); // Get the main modal element


            // Path logic to determine the correct target URL for app.html
            let currentPath = window.location.pathname; 

            // 1. If it ends with a file (like index.html), get the parent directory
            if (currentPath.endsWith('/index.html')) {
                currentPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1); 
            }
            // 2. If it does NOT end with a slash (e.g., /testing.grohio), add one
            else if (!currentPath.endsWith('/')) {
                currentPath = currentPath + '/'; 
            }
            // 3. If it already ends with a slash (e.g., /testing.grohio/), it's perfect.
            
            const appUrl = window.location.origin + currentPath + 'app.html';
            const exitUrl = 'https://www.funbrain.com';

            // --- Updated Event Listeners ---
            if (yesButton) {
                // Make the event listener ASYNC to allow for 'await'
                yesButton.addEventListener('click', async () => {
                    
                    // --- Disable buttons ---
                    yesButton.disabled = true;
                    noButton.disabled = true;
                    yesButton.textContent = 'Verifying...';
                    
                    // NEW FIX 1: Add the specific size class to the modal
                    ageGateModal.classList.add('modal-dolphin-active');
                    
                    // NEW FIX 2: Hide age gate content 
                    ageGateContent.style.display = 'none';

                    // NEW FIX 3: Show the dolphin sequence
                    dolphinSequence.classList.add('show');
                    
                    // Set the session storage flag
                    sessionStorage.setItem('isVerified', 'true');
                    
                    let redirected = false;
                    const redirectToApp = () => {
                        if (!redirected) {
                            redirected = true;
                            // Reset the modal size and content state before redirect
                            dolphinSequence.classList.remove('show');
                            ageGateContent.style.display = 'block'; 
                            ageGateModal.classList.remove('modal-dolphin-active');
                            
                            window.location.href = appUrl;
                        }
                    };

                    // 1. Set a fallback timer. This will run no matter what,
                    // ensuring the user gets redirected after 3 seconds.
                    setTimeout(redirectToApp, 3000); // 3-second max wait

                    if (audio) {
                        try {
                            // 2. Add an event listener for when the audio *finishes* playing
                            audio.addEventListener('ended', redirectToApp);

                            // 3. Try to play the audio
                            await audio.play();
                            
                        } catch (error) {
                            // If audio.play() *itself* throws an error (e.g., browser policy)
                            console.warn("Audio playback failed:", error);
                        }
                    }
                });
            }

            if (noButton) {
                noButton.addEventListener('click', () => {
                    // Redirect to the exit URL
                    window.location.href = exitUrl;
                });
            }

        })(); // End IIFE
    </script>

</body>
</html>
