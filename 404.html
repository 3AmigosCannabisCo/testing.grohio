<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Load Tailwind for styling the button and layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* GROHIO Colors (Must be defined here for 404 page) */
        :root {
            --grohio-red: #ff3162;
            --color-bg: #000000;
            --shadow-red: rgba(255, 49, 98, 0.5);
        }
        
        /* Set body to full screen and black background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative; 
            
            /* CRITICAL: Use Flexbox to manage the single content item (the button) relative to the screen */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            
            /* CRITICAL: Set background image properties (from your latest file) */
            background-image: url('https://3amigoscannabisco.github.io/testing.grohio/bones.png');
            background-size: contain; /* The entire image is visible, fits within screen */
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* Styles for the button (Red Neon Glow) */
        .neon-button {
            background-color: var(--grohio-red);
            text-shadow: 0 0 5px var(--grohio-red);
            box-shadow: 0 0 15px var(--shadow-red);
        }
        
        /* Positioning the button at the very bottom, centered horizontally */
        .bottom-center-button {
            position: absolute;
            bottom: 4%; /* A slight offset from the very bottom for padding */
            left: 50%;
            transform: translateX(-50%); /* Centers the button horizontally */
            z-index: 10;
        }
        
    </style>
</head>
<body>
    
    <!-- Button Container: positioned absolutely bottom-center -->
    <div class="bottom-center-button">
        <!-- Return to Homepage Button - RED NEON -->
        <a href="./index.html" class="neon-button inline-block px-8 py-4 
           text-black font-extrabold uppercase 
           rounded-full transition duration-200 
           hover:bg-[#ff507c] hover:shadow-lg 
           text-lg tracking-wider">
            Return to Homepage &rarr;
        </a>
    </div>

</body>
</html>
